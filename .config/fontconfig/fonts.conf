<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $XDG_CONFIG_HOME/fontconfig/fonts.conf for per-user font configuration -->
<fontconfig>
       <match>
            <test name="family">
                 <string>monospace</string>
            </test>
            <edit name="family" mode="prepend">
                 <string>Hack</string>
            </edit>
       </match>
</fontconfig>
